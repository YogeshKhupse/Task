<!DOCTYPE html>
<html lang="en">
<head>

    <title>Same End JS</title>
</head>
<body>
   <script>
    let a=prompt('Enter First Number');
    let b=prompt('Enter Seceond Number');
    let result1 = a%10;
    let result2 = b%10;
    if(result1==result2){
        document.write("Same Digit");
    }
    else{
        document.write("Have a Different Digit");
    }
   </script>
</body>
