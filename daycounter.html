     <div id="rabbit"></div>
    <script>
        let week= prompt ('Enter a Number From 1-7');
        switch(week) {
            case ('1'): document.getElementById('rabbit').innerHTML=('Sunday')
            break;
            case ('2'): document.getElementById('rabbit').innerHTML=('Monday')
            break;
            case ('3'): document.getElementById('rabbit').innerHTML=('Tuesday')
            break;
            case ('4'): document.getElementById('rabbit').innerHTML=('Wednesday')
            break;
            case ('5'): document.getElementById('rabbit').innerHTML=('Thursday')
            break;
            case ('6'): document.getElementById('rabbit').innerHTML=('Friday')
            break;
            case ('7'): document.getElementById('rabbit').innerHTML=('Saturday')
            break;
            default:document.getElementById('rabbit').innerHTML=('Enter a alid No')
        }
    </script>
